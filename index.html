<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kismat App</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /* Video full screen */
    #introVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* Login screen */
    #loginScreen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/manojvaishy/Kismat.mp4/main/login%20page%202.jpg') no-repeat center center/cover;
      z-index: 2;
    }

    /* Buttons + tagline container */
    .buttons {
      position: absolute;
      top: 70%; /* shifted more down */
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    /* Security tagline */
    .security-text {
      color: #fff; /* White color */
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
      opacity: 0;
      animation: fadeInUp 1.5s ease forwards;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    /* Button style */
    .buttons button {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      background-color: #ffcce0;
      color: #b30059;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.05);
      background-color: #ffb3d9;
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Intro Video -->
  <video id="introVideo" autoplay muted playsinline>
    <source src="https://raw.githubusercontent.com/manojvaishy/Kismat.mp4/main/kismat.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Login Screen -->
  <div id="loginScreen">
    <div class="buttons">
      <div class="security-text">At Kismat, security isn’t a feature, it’s a promise.</div>
      <button onclick="location.href='index1.html'">Create Account</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('introVideo');
    const loginScreen = document.getElementById('loginScreen');

    video.addEventListener('ended', () => {
      video.style.display = 'none'; 
      loginScreen.style.display = 'block'; 
    });
  </script>
</body>
</html>
