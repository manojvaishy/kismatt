<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kismat - Create Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #8a2387, #e94057, #f27121);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            background: linear-gradient(to right, #8a2387, #e94057);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            height: 6px;
            border-radius: 3px;
            margin: 15px 0 5px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 33%;
            background: white;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-page {
            display: none;
        }
        
        .form-page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-title {
            font-size: 20px;
            color: #8a2387;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }
        
        .input-group input, 
        .input-group select, 
        .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus, 
        .input-group select:focus, 
        .input-group textarea:focus {
            outline: none;
            border-color: #e94057;
            box-shadow: 0 0 0 2px rgba(233, 64, 87, 0.2);
        }
        
        .input-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-next {
            background: linear-gradient(to right, #8a2387, #e94057);
            color: white;
            min-width: 150px;
        }
        
        .btn-prev {
            background: #f5f5f5;
            color: #777;
        }
        
        .btn-next:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 64, 87, 0.4);
        }
        
        .btn-prev:hover {
            background: #eaeaea;
        }
        
        .step-indicator {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #888;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        
        .checkbox-item input {
            margin-right: 8px;
        }
        
        .response-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #2c1557;
            border: 1px solid #c3e6cb;
            display: block !important;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block !important;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload-input {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: block;
            padding: 15px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload-label:hover {
            border-color: #e94057;
            background-color: #fff6f8;
        }
        
        .file-upload-label i {
            font-size: 24px;
            color: #e94057;
            margin-bottom: 10px;
        }
        
        .file-preview {
            margin-top: 15px;
            text-align: center;
        }
        
        .file-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
            
            .btn-next {
                min-width: 120px;
            }
        }
        
        /* Back button styles */
        .back-btn {
            position: absolute;
            left: 14px;
            top: 22px;
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 9px;
            background: rgba(255,255,255,0.15);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.25);
            cursor: pointer;
            transition: transform 0.15s ease, background 0.2s ease;
        }
        .back-btn:hover { transform: translateY(-1px); background: rgba(255,255,255,0.22); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()" aria-label="Back"><i class="fa-solid fa-arrow-left"></i></button>
            <h1>Kismat Dating App</h1>
            <p>Beyond Swipes, Into Souls</p>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <div class="form-container">
            <div class="form-page active" id="page1">
                <h2 class="form-title">Profile Details</h2>
                
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                </div>
                
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Enter your age" min="18" max="100">
                </div>
                
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">
                </div>
                
                <div class="input-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Where do you live?">
                </div>
                
                <div class="input-group">
                    <label for="occupation">Occupation</label>
                    <input type="text" id="occupation" placeholder="What do you do?">
                </div>
                
                <div class="input-group">
                    <label>Hobbies/Interests (Select all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="travel" name="hobbies" value="travel">
                            <label for="travel">Travel</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="music" name="hobbies" value="music">
                            <label for="music">Music</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="sports" name="hobbies" value="sports">
                            <label for="sports">Sports</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cooking" name="hobbies" value="cooking">
                            <label for="cooking">Cooking</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="reading" name="hobbies" value="reading">
                            <label for="reading">Reading</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="movies" name="hobbies" value="movies">
                            <label for="movies">Movies</label>
                        </div>
                    </div>
                </div>
                
                <div class="btn-container">
                    <div></div>
                    <button class="btn btn-next" onclick="showPage(2)">Save and Next</button>
                </div>
                
                <div class="step-indicator">Step 1 of 3</div>
            </div>
            
            <div class="form-page" id="page2">
                <h2 class="form-title">Personal Details</h2>
                
                <div class="input-group">
                    <label for="relationship-goals">Relationship Goals</label>
                    <select id="relationship-goals">
                        <option value="">Select your relationship goals</option>
                        <option value="long-term">Long-term relationship</option>
                        <option value="short-term">Short-term relationship</option>
                        <option value="friendship">Friendship</option>
                        <option value="casual">Casual dating</option>
                        <option value="not-sure">Not sure yet</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="lifestyle">Lifestyle Habits</label>
                    <select id="lifestyle">
                        <option value="">Select your lifestyle habits</option>
                        <option value="non-smoker">Non-smoker</option>
                        <option value="smoker">Smoker</option>
                        <option value="social-drinker">Social drinker</option>
                        <option value="non-drinker">Non-drinker</option>
                        <option value="fitness">Fitness enthusiast</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="religion">Religion/Caste</label>
                    <input type="text" id="religion" placeholder="Your religion or caste">
                </div>
                
                <div class="input-group">
                    <label for="height">Height</label>
                    <input type="text" id="height" placeholder="Height in cm or feet">
                </div>
                
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="languages">Languages Spoken</label>
                    <input type="text" id="languages" placeholder="e.g. English, Hindi, Spanish">
                </div>
                
                <div class="input-group">
                    <label for="interested-in">Interested In</label>
                    <select id="interested-in">
                        <option value="">Select preference</option>
                        <option value="male">Men</option>
                        <option value="female">Women</option>
                        <option value="both">Both</option>
                    </select>
                </div>
                
                <div class="btn-container">
                    <button class="btn btn-prev" onclick="showPage(1)">Previous</button>
                    <button class="btn btn-next" onclick="showPage(3)">Save and Next</button>
                </div>
                
                <div class="step-indicator">Step 2 of 3</div>
            </div>
            
            <div class="form-page" id="page3">
                <h2 class="form-title">Final Touches</h2>
                
                <div class="input-group">
                    <label for="profile-note">Leave a short note or humor for your profile</label>
                    <textarea id="profile-note" placeholder="Write something interesting about yourself that will make others want to connect with you..."></textarea>
                </div>
                
                <div class="input-group">
                    <label for="profile-photo">Upload Profile Photo</label>
                    <div class="file-upload">
                        <input type="file" id="profile-photo" class="file-upload-input" accept="image/*">
                        <label for="profile-photo" class="file-upload-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Click to upload or drag and drop</p>
                            <p>PNG, JPG, GIF up to 5MB</p>
                        </label>
                    </div>
                    <div class="file-preview">
                        <img id="preview-image" src="#" alt="Preview">
                    </div>
                </div>
                
                <div class="btn-container">
                    <button class="btn btn-prev" onclick="showPage(2)">Previous</button>
                    <button class="btn btn-next" onclick="submitForm()">Complete Profile</button>
                </div>
                
                <div class="step-indicator">Step 3 of 3</div>
            </div>
            
            <div id="responseMessage" class="response-message"></div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const progressBar = document.getElementById('progressBar');
        const responseMessage = document.getElementById('responseMessage');
        let profilePhotoFile = null;
        
        function showPage(pageNumber) {
            document.getElementById(`page${currentPage}`).classList.remove('active');
            document.getElementById(`page${pageNumber}`).classList.add('active');
            currentPage = pageNumber;
            progressBar.style.width = `${(pageNumber / 3) * 100}%`;
        }
        
        function goBack() {
            if (currentPage > 1) {
                showPage(currentPage - 1);
            } else {
                if (document.referrer) {
                    window.history.back();
                } else {
                    window.location.href = 'index.html';
                }
            }
        }
        
        // File upload preview
        document.getElementById('profile-photo').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                // Check file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showMessage('File size must be less than 5MB', 'error');
                    this.value = '';
                    return;
                }
                
                // Check file type
                if (!file.type.match('image.*')) {
                    showMessage('Please select an image file', 'error');
                    this.value = '';
                    return;
                }
                
                profilePhotoFile = file;
                
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImage = document.getElementById('preview-image');
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
        
        function collectFormData() {
            const hobbies = Array.from(document.querySelectorAll('input[name="hobbies"]:checked'))
                .map(checkbox => checkbox.value);
            
            return {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                dob: document.getElementById('dob').value,
                location: document.getElementById('location').value,
                occupation: document.getElementById('occupation').value,
                hobbies: hobbies,
                relationshipGoals: document.getElementById('relationship-goals').value,
                lifestyle: document.getElementById('lifestyle').value,
                religion: document.getElementById('religion').value,
                height: document.getElementById('height').value,
                gender: document.getElementById('gender').value,
                languages: document.getElementById('languages').value,
                interestedIn: document.getElementById('interested-in').value,
                profileNote: document.getElementById('profile-note').value,
                profilePhoto: profilePhotoFile ? profilePhotoFile.name : null,
                createdAt: new Date().toISOString()
            };
        }
        
        async function submitForm() {
            // Basic validation
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            
            if (!name || !age) {
                showMessage('Please fill in all required fields', 'error');
                showPage(1);
                return;
            }
            
            showMessage('Saving your profile...', 'info');
            
            try {
                const formData = collectFormData();
                
                // This is a dummy fetch call as there's no real backend.
                // In a real application, you'd send this data to a server.
                const response = { success: true, message: 'Profile created.' };
                
                if (response.success) {
                    showMessage('Profile saved successfully! Redirecting...', 'success');
                    
                    // Redirect to another page after successful save
                    setTimeout(() => {
                        window.location.href = 'index7.html'; // Changed from 'index2.html' to 'index7.html'
                    }, 1200);
                } else {
                    showMessage('Error: ' + response.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Connection error. Please try again.', 'error');
            }
        }
        
        function showMessage(message, type) {
            responseMessage.textContent = message;
            responseMessage.className = 'response-message';
            
            if (type === 'success') {
                responseMessage.classList.add('success');
            } else if (type === 'error') {
                responseMessage.classList.add('error');
            } else {
                responseMessage.style.display = 'block';
                responseMessage.style.background = '#e8f4fc';
                responseMessage.style.color = '#004085';
                responseMessage.style.border = '1px solid #b8daff';
            }
        }
        
        // Calculate age based on date of birth
        document.getElementById('dob').addEventListener('change', function() {
            const dob = new Date(this.value);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            
            if (age >= 18) {
                document.getElementById('age').value = age;
            } else {
                alert('You must be at least 18 years old to use this app');
                this.value = '';
            }
        });
        
        // Enable drag and drop for file upload
        const fileUploadLabel = document.querySelector('.file-upload-label');
        fileUploadLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = '#e94057';
            this.style.backgroundColor = '#fff6f8';
        });
        
        fileUploadLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.borderColor = '#ddd';
            this.style.backgroundColor = 'transparent';
        });
        
        fileUploadLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = '#ddd';
            this.style.backgroundColor = 'transparent';
            
            const files = e.dataTransfer.files;
            if (files.length) {
                document.getElementById('profile-photo').files = files;
                const event = new Event('change');
                document.getElementById('profile-photo').dispatchEvent(event);
            }
        });
    </script>
</body>
</html>
